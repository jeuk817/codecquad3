<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolean 연습</title>
</head>
<body>
    <input id='num1' type="text">
    <input id='num2' type="text">
    <button id="btn1" onclick='input()'>더하기</button>
    <div id='res1'></div>
    <div id='res2'></div>
    <script>
        var arrange = function(num) {
            var arrN = num.split("");
            var arrNr = [];
            while(arrN.length != 0){
                var a = Number(arrN.pop());
                arrNr.push(a);
            }
            return arrNr;
        };

        var change = function(arr){
            for(var i = 0;i < arr.length; i++){
                if(arr[i] === undefined || arr[i] === 0){
                arr[i] = false;
            } else {
                arr[i] = true;
                }
            }
            return arr;
        };

        var hear = function(a, b){
            if (a === false && b === false){
                return false;
            } else if(a === true && b === true){
                return false;
            } else {
                return true;
            }
        };
        
        var up = function(a, b){
            if (a === true && b === true) {
                return true;
            } else {
                return false;
            }
        };

        var three = function(a, b, c){
            var tt = [];
            var fi = hear(a, b);
            var sc = up(a, b);
            var sc2 = up(fi, c);
            tt.push(hear(fi, c));
            tt.push(hear(sc, sc2));
            return tt;
        };

        var halfadder = function(btnA, btnB) {
            var third = false;
            var answer = [];
            while(btnA.length != 0){
                var first = btnA.shift();
                var second = btnB.shift();
                var box = three(first, second, third);
                answer.push(box.shift());
                third = box.shift();
                if(btnA.length === 0 && third === true){
                    answer.push(third);
                }
            }
            return answer;
        };
        var sameByte = function(arr1, arr2){
            var len = Math.max(arr1.length, arr2.length);
            arr1.length = len;
            arr2.length = len;
            var arrA = change(arr1);
            var arrB = change(arr2);
            var result = halfadder(arrA, arrB);
            return result;
        };

        var change2 = function(ans){
            for(var i = 0; i < ans.length; i++){
                if(ans[i] === true){
                    ans[i] = 1;
                } else {
                    ans[i] = 0;
                }
            }
            return ans;
        };

        var input = function(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var arrN1 = arrange(num1);
            var arrN2 = arrange(num2);
            var result = sameByte(arrN1, arrN2);
            var final1 = document.getElementById('res1');
            final1.innerHTML = result;
            var answer = change2(result);
            var final2 = document.getElementById('res2');
            final2.innerHTML = answer;
        }; 
    </script>
</body>
</html>
