<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var hear = function(a, b){
            if (a === false && b === false){
                return false;
            } else if(a === true && b === true){
                return false;
            } else {
                return true;
            }
        };
        
        var up = function(a, b){
            if (a === true && b === true) {
                return true;
            } else {
                return false;
            }
        };

        var two = function(a, b){
            var tt = [];
            tt.push(hear(a, b));
            tt.push(up(a, b));
            return tt;
        };

        var three = function(a, b, c){
            var tt = [];
            var fi = hear(a, b);
            var sc = up(a, b);
            var sc2 = up(fi, c);
            tt.push(hear(fi, c));
            tt.push(hear(sc, sc2));
        }

    </script>
</body>
</html>
